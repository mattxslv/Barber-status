<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matt's Barber Shop Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 40px 32px 32px 32px;
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      color: #2d3748;
      letter-spacing: 1px;
    }
    #status {
      font-size: 1.5rem;
      margin: 24px 0 12px 0;
      font-weight: 600;
      transition: color 0.3s;
    }
    #updated {
      font-size: 0.95rem;
      color: #718096;
      margin-top: 8px;
    }
    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      border-radius: 50%;
      background: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 500px) {
      .container {
        padding: 24px 8px;
      }
      h1 {
        font-size: 1.3rem;
      }
      #status {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo" title="Barber Shop">üíà</div>
    <h1>Henry‚Äôs Barber Shop Status</h1>
    <div id="status">Loading...</div>
    <div id="updated"></div>
  </div>
  <script>
    async function updateStatus() {
      const statusEl = document.getElementById('status');
      const updatedEl = document.getElementById('updated');

      try {
        const res = await fetch('/api/status');
        const data = await res.json();

        const isIn = data.state === 'in';
        statusEl.innerText = isIn ? 'üü¢ Henry is in the shop' : 'üî¥ Henry is not in the shop';
        statusEl.style.color = isIn ? '#38a169' : '#e53e3e';
        updatedEl.innerText = 'Last updated: ' + new Date(data.updated).toLocaleTimeString();
      } catch (err) {
        statusEl.innerText = '‚ö†Ô∏è Unable to fetch status';
        statusEl.style.color = '#d69e2e';
        updatedEl.innerText = '';
      }
    }

    updateStatus(); // Run once on page load
    setInterval(updateStatus, 5000); // Refresh every 5 seconds
  </script>
</body>
</html>
