<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Henry's Barber Shop Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-color: #1a202c;
      --text-color: #edf2f7;
      --card-bg: #2d3748;
      --accent-green: #38a169;
      --accent-red: #e53e3e;
      --accent-yellow: #d69e2e;
    }
    .light-mode {
      --bg-color: #f8fafc;
      --text-color: #2d3748;
      --card-bg: #ffffff;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 40px 32px 32px 32px;
      max-width: 350px;
      width: 100%;
      text-align: center;
      transition: background 0.3s;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      letter-spacing: 1px;
    }
    #status {
      font-size: 1.5rem;
      margin: 24px 0 12px 0;
      font-weight: 600;
      transition: color 0.3s;
    }
    #updated {
      font-size: 0.95rem;
      margin-top: 8px;
    }
    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      border-radius: 50%;
      background: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      line-height: 1;
      overflow: hidden;
      margin-left: auto;
      margin-right: auto;
    }
    button {
      margin-top: 16px;
      padding: 6px 12px;
      border: none;
      background: #4299e1;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    @media (max-width: 500px) {
      .container {
        padding: 24px 8px;
      }
      h1 {
        font-size: 1.3rem;
      }
      #status {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo" title="Barber Shop">üíà</div>
    <h1>Henry‚Äôs Barber Shop Status</h1>
    <div id="status">Loading...</div>
    <div id="updated"></div>
    <button onclick="toggleMode()">Toggle Light/Dark Mode</button>
  </div>
  <audio id="status-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    let lastStatus = null;

    async function updateStatus() {
      const statusEl = document.getElementById('status');
      const updatedEl = document.getElementById('updated');
      const audio = document.getElementById('status-sound');

      try {
        const res = await fetch('/api/status');
        const data = await res.json();
        const isIn = data.state === 'in';

        if (lastStatus !== null && lastStatus !== data.state) {
          notify(isIn);
          audio.play();
          if (navigator.vibrate) navigator.vibrate(200);
        }

        lastStatus = data.state;

        statusEl.innerText = isIn ? 'üü¢ Henry is in the shop' : 'üî¥ Henry is not in the shop';
        statusEl.style.color = isIn ? 'var(--accent-green)' : 'var(--accent-red)';
        updatedEl.innerText = 'Last updated: ' + new Date(data.updated).toLocaleTimeString();

      } catch (err) {
        statusEl.innerText = '‚ö†Ô∏è Unable to fetch status';
        statusEl.style.color = 'var(--accent-yellow)';
        updatedEl.innerText = '';
      }
    }

    function notify(isIn) {
      if (Notification.permission === 'granted') {
        new Notification(`Henry's Status Changed`, {
          body: isIn ? 'He is now IN the shop.' : 'He is now OUT of the shop.',
        });
      }
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    if ('Notification' in window && Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    updateStatus();
    setInterval(updateStatus, 5000);
  </script>
</body>
</html>
